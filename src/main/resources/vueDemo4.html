<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <span v-bind:title="message">
      鼠标悬停几秒查看此处动态绑定的提示信息！
  </span>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
           message:'页面加载于' + new Date().toLocaleString()
        },
    })
</script>
</body>
<script>

</script>
</html>
